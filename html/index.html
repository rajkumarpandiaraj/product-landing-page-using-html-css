<!DOCTYPE html>
<html lang="en">
<head>
    <link href="../css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="nav">
        <div class="nav-container">
            <div class="logo">
                <img src="../img/logo.png" alt="logo" class="logo-img">
            </div>
            <ul class="nav-list">
                <li class="nav-item active">Home</li>
                <li class="nav-item">Product</li>
                <li class="nav-item">About Us</li>
                <li class="nav-item">Contact Us</li>
            </ul>
        </div>
        <div class="showcase">
            <div class="showcase-box-1">
                <h4>Coca Cola Night</h4>
                <div class="box-1-text">
                    <div class="box-1-text-inner">
                        <p>Coca Cola Night contains additional caffeine to maximize and the feeling of alertness and gives the feeling of briskness</p>
                    </div>
                </div>
            </div>
            <div class="showcase-box-2">
                <div class="gradient gradient-left gl-1"></div>
                <div class="gradient gradient-left gl-2"></div>
                <div class="gradient gradient-right gr-1"></div>
                <div class="gradient gradient-right gr-2"></div>
                <img src="../img/main2.jpg" alt="product" class="main-img">
            </div>
            <div class="showcase-box-3">
                <div class="direction">
                    <i class="fa-chevron-right fas dir"></i>
                    <div class="line"></div>
                    <i class="fa-chevron-left fas dir"></i>
                </div>
                <div class="play-product">
                    <div class="play-btn">
                        <div class="play-btn-inner">
                            <i class="fa-play fas play"></i>
                        </div>
                    </div>
                    <div class="small-product">
                        <!-- <img src="../img/main2.jpg" class="small" alt="product"> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
